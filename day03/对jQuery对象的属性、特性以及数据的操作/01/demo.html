<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>

<img id="logo" src="../logo.jpg" alt="jQuery logo" class="img-jquery" title="jQuery logo"/>

<input type="checkbox" id="check"
       tabindex="1" style="width:50px; height: 50px;"
       title="Check this!" description="just a checkbox" checked/>
<script src="https://cdn.bootcss.com/jquery/1.12.2/jquery.js"></script>
<script>
    $(function () {
        // var img = document.getElementById('logo');

        // console.log(img.attributes);

        // console.log(img.getAttribute('class'));
        // console.log(img.getAttribute('alt'));
        // console.log(img.getAttribute('title'));
        // console.log(img.getAttribute('src'));

        /*
        * 以上都是获取img元素的特性.获取到的特性都是字符串.
        * */

        var checkbox = document.getElementById('check');
        // console.log(checkbox.getAttribute('tabindex'));     // 获取元素的特性, 结果为1
        // console.log(checkbox.tabIndex);                     // 获取元素的属性, 结果为1
        // console.log(checkbox.getAttribute('style'));        // 获取元素的特性, 结果为:width:50px; height: 50px;
        // console.log(checkbox.style);                        // 获取元素的属性, 结果为一个对象
        //
        //
        console.log(checkbox.getAttribute('checked'));         // 注意:通过情况下,若html中checked没指明等于某个值时,
                                                               // 通过特性是无法获取到值的,因此我们只能通过属性的方式拿到该值.
        console.log(checkbox.checked);

        /*
            注意:
            1. 元素的特性使用attribute去获取，返回值是字符
            2. 元素的属性使用ele. properties这种方式去获取去获取，返回值可以是字符串，也可以是数组等

        */
    });
</script>
</body>
</html>
